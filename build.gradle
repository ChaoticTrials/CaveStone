buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net/' }
        maven { url = 'https://libraries.minecraft.net/' }
        maven { url = 'https://maven.parchmentmc.org/' }
        maven { url = 'https://plugins.gradle.org/m2/' }
        maven { url = 'https://noeppi-noeppi.github.io/MinecraftUtilities/maven' }
        mavenCentral()
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:5.1.41'
        classpath 'io.github.noeppi_noeppi.tools:ModGradle:2.0.15'
        classpath 'org.apache.maven:maven-artifact:3.8.1'
        classpath 'com.google.code.findbugs:jsr305:3.0.1'
    }
}

apply plugin: 'java'
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'io.github.noeppi_noeppi.tools.modgradle.mapping'
apply plugin: 'io.github.noeppi_noeppi.tools.modgradle.packdev'

modpack {
    projectId 639316
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.19-41.0.98'
}
