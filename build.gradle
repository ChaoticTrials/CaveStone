buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net/' }
        maven { url = 'https://libraries.minecraft.net/' }
        maven { url = 'https://maven.parchmentmc.org/' }
        maven { url = 'https://plugins.gradle.org/m2/' }
        maven { url = 'https://maven.moddingx.org' }
        mavenCentral()
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:5.1.56'
        classpath 'org.moddingx:ModGradle:3.0.2'
        classpath 'org.apache.maven:maven-artifact:3.8.1'
        classpath 'com.google.code.findbugs:jsr305:3.0.1'
    }
}

apply plugin: 'java'
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.moddingx.modgradle.mapping'
apply plugin: 'org.moddingx.modgradle.packdev'

modpack {
    author 'MelanX'
    targets {
        curse(639316)
        server()
    }
}

minecraft {
    mappings channel: 'none', version: 'none'
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.19.2-43.1.34'
}
